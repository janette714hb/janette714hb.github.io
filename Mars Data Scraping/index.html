<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Mars Data</title>
</head>

<body style="background:white;">
    <div class="container" style="background:white;">
        <div class="jumbotron text-center" style="width: 100%;">
            <h1>Mars Data Scraping</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape_mars" role="button">Scrape New Data</a></p>
        </div>
        <h1 style="color:white; text-align:center; margin-bottom:30px; border-bottom:1px solid white; padding-bottom:10px;">
            Mars Information
        </h1>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Latest Mars News</h3>
                    </div>
                    <div class="panel-body">
                        <h4>{{ news_title }}</h4>
                        <p>{{ news_p }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Latest Mars Weather</h3>
                    </div>
                    <div class="panel-body">
                        <p>{{ mars_weather }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mars Facts</h3>
                    </div>
                    <div class="panel-body">
                        <table>
                            {{ mars_html }}
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <h1 style="color:white; text-align:center; margin-bottom:30px; border-bottom:1px solid white; padding-bottom:10px;">
            Mars Images
        </h1>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Featured Image</h3>
                    </div>
                    <div class="panel-body">
                        <img src= {{ image_path }} alt="Featured Image" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mars Hemispheres</h3>
                    </div>
                    <div class="panel-body">
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src= {{ mars_hemis[0] }} alt="Hemisphere1">
                            <div class="caption">
                                <h4>{{  }}</h4>
                            </div>
                        </div>
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src= {{ mars_hemis[1] }} alt="Hemisphere2">
                            <div class="caption">
                                <h4>{ }}</h4>
                            </div>
                        </div>
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src= {{ mars_hemis[2] }} alt="Hemisphere3">
                            <div class="caption">
                                <h4>{{  }}</h4>
                            </div>
                        </div>
                        <div class="thumbnail" style="width: 50%; float:left;">
                            <img src= {{ mars_hemis[3] }} alt="Hemisphere4">
                            <div class="caption">
                                <h4>{{  }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
